version: '3.6'
services:

  arm-img-builder:
    image: pttrr/arm-img-builder:arm64
#    image: pttrr/arm-img-builder:amd64
    privileged: true
    cap_add:
      - MKNOD
      - SYS_PTRACE
      - SYS_ADMIN
    container_name: arm-img-builder
    tty: true
    volumes:
      - ./:/images
      - /dev:/dev
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
